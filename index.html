<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="calc">
            <div class="calc__screen">
                <div class="screen__output">0</div>
                <div class="screen__input"></div>
            </div>
            <div class="calc__keys">
                <span data-clear="C" class="keys__btn btn--function col-span-2"
                    >C</span
                >
                <span data-del="Del" class="keys__btn btn--function">Del</span>
                <span data-operation="/" class="keys__btn btn--count">/</span>
                <span data-number="7" class="keys__btn btn--numbers">7</span>
                <span data-number="8" class="keys__btn btn--numbers">8</span>
                <span data-number="9" class="keys__btn btn--numbers">9</span>
                <span data-operation="x" class="keys__btn btn--count">*</span>
                <span data-number="4" class="keys__btn btn--numbers">4</span>
                <span data-number="5" class="keys__btn btn--numbers">5</span>
                <span data-number="6" class="keys__btn btn--numbers">6</span>
                <span data-operation="-" class="keys__btn btn--count">-</span>
                <span data-number="1" class="keys__btn btn--numbers">1</span>
                <span data-number="2" class="keys__btn btn--numbers">2</span>
                <span data-number="3" class="keys__btn btn--numbers">3</span>
                <span data-operation="+" class="keys__btn btn--count">+</span>
                <span data-number="0" class="keys__btn btn--numbers col-span-2"
                    >0</span
                >
                <span data-decimal="." class="keys__btn btn--numbers">.</span>
                <span
                    data-equals="equal"
                    class="keys__btn btn--count row-span-2"
                    >=</span
                >
            </div>
        </div>
    </body>
</html>
