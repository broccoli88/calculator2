<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="calc">
            <div class="calc__screen">
                <div class="screen__output">40</div>
                <div class="screen__input">25+15</div>
            </div>
            <div class="calc__keys">
                <span class="keys__btn btn--function col-span-2">C</span>
                <span class="keys__btn btn--function">Del</span>
                <span class="keys__btn btn--count">/</span>
                <span class="keys__btn btn--numbers">7</span>
                <span class="keys__btn btn--numbers">8</span>
                <span class="keys__btn btn--numbers">9</span>
                <span class="keys__btn btn--count">X</span>
                <span class="keys__btn btn--numbers">4</span>
                <span class="keys__btn btn--numbers">5</span>
                <span class="keys__btn btn--numbers">6</span>
                <span class="keys__btn btn--count">-</span>
                <span class="keys__btn btn--numbers">1</span>
                <span class="keys__btn btn--numbers">2</span>
                <span class="keys__btn btn--numbers">3</span>
                <span class="keys__btn btn--count">+</span>
                <span class="keys__btn btn--numbers col-span-2">0</span>
                <span class="keys__btn btn--numbers">,</span>
                <span class="keys__btn btn--count row-span-2">=</span>
            </div>
        </div>
    </body>
</html>
